<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	body {background-color:#AED6F1;}
		form{
	    	padding-top: 23px;
			text-align: center;
			font-size: 20px;
		}
		input{
			width: 250px;
			height: 30px;
			font-size: 20px;
		}
	</style>
</head>
<body>
<fieldset>
	<legend><center> SignUp Form:</center></legend>
	<form action="suc1.html"><pre>
		First Name       :<input type="text" name="firstname" required autocomplete="off"><br>
		Last Name        :<input type="text" name="lastname" required autocomplete="off"><br>
		Username         :<input type="text" name="username" required autocomplete="off"><br>		
		E-Mail ID        :<input type="email" id="email" name="email" required autocomplete="off"><br>
		Password         :<input type="password" name="password" required autocomplete="off"><br>
		Re-Type Password :<input type="password" name="password" required autocomplete="off"><br>
		Phone No         :<input type="tel" placeholder="10 digits" name="phoneno" required autocomplete="off"><br>
        </pre>	
  		<input type="submit" value="Resister">
		<input type="reset" value="Cancel">
		
		<center><h4>Do you have already an account?<span><a href=login.html>Login</a></h4></center>
</fieldset>
</form>
</body>
</html>
